<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="https://github.githubassets.com/images/icons/emoji/unicode/1f4bb.png" />
  </head>
  <body>
    <section class="calculator">
      <header>
        <span>—</span>
        <span>▢</span>
        <span class="close">X</span>
      </header>
      <section class="display">
        <div class="display-sun display-1" id="display-1">123</div>
        <div class="display-sun display-2" id="display-2">123</div>
      </section>
      <main>
        
        <button class="conv conv-1">₪ to $</button>
        <button class="conv conv-2">$ to ₪</button>
        <button class="conv conv-3">₪ to €</button>
        <button class="conv conv-4">€ to ₪</button>

        <button class="clear clear-all">CE</button>
        <button class="clear clear-step">C</button>
        <button class="clear del">⌫</button>
        <button class="op op-divide">÷</button>
        <!-- <button class="fun-sqrt">√</button>
        <button class="fun-abs">|x|</button> -->

        <button class="num num-7">7</button>
        <button class="num num-8">8</button>
        <button class="num num-9">9</button>
        <button class="op op-mul">X</button>
        <!-- <button class="fun-pow">x<sup>y</sup></button>
        <button class="fun-pow-b10">10<sup>x</sup></button> -->

        <button class="num num-4">4</button>
        <button class="num num-5">5</button>
        <button class="num num-6">6</button>
        <button class="op op-sub">−</button>
        <!-- <button class="fun-factor">!</button>
        <button class="fun-inv">x<sup>-1</sup></button> -->

        <button class="num num-1">1</button>
        <button class="num num-2">2</button>
        <button class="num num-3">3</button>
        <button class="op op-add">+</button>
        <!-- <button class="fun-e">e</button>
        <button class="fun-log">log</button> -->

        <button class="num fun-point">.</button>
        <button class="num num-0">0</button>
        <button class="op op-equal">=</button><!-- span 2 -->
        <!-- <button class="fun-pi">π</button> 
        <button class="fun-ln">ln</button> -->



      </main>
    </section>

    <script src="js/main.js "></script>
  </body>
</html>
